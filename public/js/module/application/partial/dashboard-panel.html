<div class="dashboard-panel">
	<div class="title">
		<div subject-list-link 
			data-limit="100" 
			data-order-string="{{order}}" 
			data-content="{{title}}" 
			data-offset="{{offset}}" 
			data-where-string="{{whereString}}"
		></div>
	</div>
	<div class="content">
		<div subject-list 
			data-limit="5" 
			data-order-string="{{order}}" 
			data-offset="{{offset}}" 
			data-where-string="{{whereString}}"
		>Loading subjects...</div>
	</div>
</div>
