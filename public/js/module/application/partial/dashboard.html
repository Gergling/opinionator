<style type="text/css">
	.dashboard-panel {
		margin-bottom: 20px;
	}
	.dashboard-panel .title,
	.dashboard-panel .content {
		padding: 10px;
		border-color: lightgrey;
		border-style: solid;
		border-width: 0 1px;
	}
	.dashboard-panel .title {
		background-color: #fff;
		border-top-left-radius: 10px;
		border-top-right-radius: 10px;
		border-top-width: 1px;
	}
	.dashboard-panel .content {
		background-color: #fefefe;
		box-shadow: inset 2px 4px 5px lightgrey;
		border-bottom-left-radius: 10px;
		border-bottom-right-radius: 10px;
		border-bottom-width: 1px;
	}
</style>

<div class="row-fluid">
	<div class="span12">
		<div class="row-fluid">
			<div class="span6">
				<h3>Dashboard</h3>
			</div>
			<div class="span6">
				<div class="input-append">
					<input class="span4" type="search" data-ng-model="q" placeholder="Search subjects...">
					<button class="btn" type="button">Go!</button>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span4">
				<div dashboard-panel data-order="label ASC" data-title="Trending (highest total increases over last 24 hours)"></div>
			</div>
			<div class="span4">
				<div dashboard-panel data-order="label ASC" data-title="New (last new subjects created with > 1 opinion)"></div>
			</div>
			<div class="span4">
				<div dashboard-panel data-order="sum DESC:total ASC:label ASC" data-title="Most Loved"></div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span4">
				<div dashboard-panel data-order="total DESC:label DESC" data-title="Most Interesting"></div>
			</div>
			<div class="span4">
				<div dashboard-panel data-order="label ASC" data-title="Most Viewed"></div>
			</div>
			<div class="span4">
				<div dashboard-panel data-order="sum ASC:total ASC:label DESC" data-title="Most Hated"></div>
			</div>
		</div>
	</div>
</div>
