<div class="score-icon" data-ng-show="subject.formatted.sum*1==subject.formatted.sum" style="color:rgb({{colour.red}}, {{colour.green}}, {{colour.blue}})" 
	title="Sum: {{subject.sum}}, Total: {{subject.total}}, Ratio: {{subject.ratio}}">
	<div class="score-icon-inner">
		<sup>{{subject.formatted.sum}}</sup>/<sub>{{subject.formatted.total}}</sub>
	</div>
</div>
